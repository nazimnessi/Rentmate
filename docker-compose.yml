version: '3.4'

services:
  redis:
    image: "redis"
  celery:
    build: .
    links:
      - redis
    depends_on:
      - redis
      - db
    restart: always
    command: bash -c 
      "celery -A rentmate worker -l INFO -Q rentmate"
  db:
    image: mysql:latest
    ports:
      - '3307:3306'
    restart: always
    environment:
      # MYSQL_PASSWORD: testuser123
      MYSQL_ROOT_PASSWORD: testuser123
      MYSQL_DATABASE: rentmate_db
      # MYSQL_USER: root
    command: --default-authentication-plugin=caching_sha2_password
  web:
    depends_on:
      - db
    build: .
    ports: 
      - "8002:8000"
    image: rentmate_web:latest
    restart: always
    command: bash -c 
        "python manage.py migrate
        && python manage.py runserver 0.0.0.0:8000"
    # environment:
    #   - REDIS_HOST=redis
    volumes:
      - .:/rentmate
    tty: true
